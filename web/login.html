<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Notes â€” Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            width: 100%;
            max-width: 360px;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            font-weight: 300;
            color: #e0e0e0;
            margin-bottom: 24px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            background: #2d2d2d;
            color: #d4d4d4;
            border: 1px solid #3e3e3e;
            border-radius: 8px;
            font-family: inherit;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input[type="password"]:focus {
            border-color: #569cd6;
        }
        button {
            padding: 12px 16px;
            background: #569cd6;
            color: #1e1e1e;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        button:hover { background: #6db0e8; }
        button:active { background: #4a8ac2; }
        .error {
            color: #f44336;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Browser Notes</h1>
        <!-- ERROR_PLACEHOLDER -->
        <form method="POST" action="/login">
            <input type="password" name="password" placeholder="Password" autofocus required>
            <button type="submit">Sign in</button>
        </form>
    </div>
</body>
</html>
