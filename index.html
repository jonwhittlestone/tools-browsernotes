<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Notes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>
          <h1>Notes</h1>
          <div class="status-bar">
            <button
              id="dateTemplateBtn"
              class="template-btn"
              title="Insert date template"
            >
              📅 New Date Entry
            </button>
            <button
              id="familyPlannerBtn"
              class="template-btn"
              title="Email me the family planner"
            >
              📆 Email me Family Planner
            </button>
            <span id="saveStatus"></span>
            <span id="vimMode" class="vim-indicator"></span>
          </div>
        </div>
        <div class="metrics-bar">
          <span class="metric">✅ Tasks: <span id="taskCount">--</span></span>
          <span class="metric">💼 Work Inbox: <span id="workInboxCount">--</span></span>
          <span class="metric">☑️ Work Jira Done: <span id="workJiraDoneCount">--</span></span>
          <span class="metric">🧬 Personal Inbox: <span id="inboxCount">--</span></span>
          <span class="metric">💳 Joseph's Pocket Money: <span id="pocketMoney">--</span></span>
        </div>
      </div>
      <div class="editor-container">
        <textarea
          id="notepad"
          placeholder="Start typing your notes here..."
          spellcheck="false"
        ></textarea>
        <div id="vimCursor" class="vim-cursor" style="display: none"></div>
      </div>
    </div>
    <script src="config.js"></script>
    <script src="dist/app.bundle.js"></script>
  </body>
</html>
