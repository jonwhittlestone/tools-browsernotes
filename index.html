<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>Notes</h1>
                <div class="status-bar">
                    <button id="dateTemplateBtn" class="template-btn" title="Insert date template">ðŸ“… New Date Entry</button>
                    <span id="saveStatus"></span>
                    <span id="vimMode" class="vim-indicator"></span>
                </div>
            </div>
            <div class="metrics-bar">
                <span id="taskCount" class="metric">Tasks: --</span>
                <span id="inboxCount" class="metric">Inbox: --</span>
                <span id="pocketMoney" class="metric">Joseph's Pocket Money: --</span>
            </div>
        </div>
        <div class="editor-container">
            <textarea id="notepad" placeholder="Start typing your notes here..." spellcheck="false"></textarea>
            <div id="vimCursor" class="vim-cursor" style="display: none;"></div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="dist/app.bundle.js"></script>
</body>
</html>
